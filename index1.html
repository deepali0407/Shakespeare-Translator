<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles1.css">
</head>

<body>
    <nav class="navigation">✒️ Shakespeare Tanslator</nav>
    <section class="container-centre">
        <div class="content-input">
        <img src="images/winnie-english.png" class="pooh-image" height="100px" width="100px"></img>
            <textarea class="input box" id="inputText" placeholder="Enter Your text Here.." rows="5" col="10"
             autofocus></textarea>
       </div>
       <div class="content-output">
            <img src="images/winnie-translation.png" class="pooh-image" height="100px" width="100px">
            <textarea class="output box" id="outputText"  placeholder="Translation.."></textarea>
        </div>
        <div class="content-translate">
            <button class="btnTranslate" id="translateBtn">Translate</button>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-text">
            <p>
            This is a fun translation game to play and share with your friends. Shakespeare invented many words and his style of narration in many ways was unique to his time. His ever popular works ( dramas and poems ) makes his language style live even today. 
            </p>
        </div>    
    </footer>
    <script src="app.js"></script>
</body>

</html>
